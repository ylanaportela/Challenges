<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/styletablet.css">
  <link rel="stylesheet" href="css/styledesktop.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Pod request access landing page</title>
</head>
<body>
  <div class="frame-image">
    <img src="assets/tablet/image-host.jpg">
    <img src="assets/desktop/image-host.jpg">
  </div>
  <div class="frame">
    <div class="frame-logo">
      <img src="assets/desktop/logo.svg">
    </div>
    <div class="frame-text"> 
      <div class="text-title">
        <h2>PUBLISH YOUR PODCASTS</h2>
        <h2>EVERYWHERE.</h2>  
      </div>
      
      <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
      Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
      
      <div class="plataforms">
        <img src="./assets/desktop/spotify.svg">
        <img src="./assets/desktop/apple-podcast.svg">
        <img src="./assets/desktop/google-podcasts.svg">
        <img src="./assets/desktop/pocket-casts.svg">
      </div>

      <form novalidate>
        <div class="frame-input">
          <input type="email" name="email" placeholder="Email address"/>
          <div class="error-message">Oops! Please check your email</div>
          <button type="submit" value="Submit">Request access</button>
        </div>
      </form>

      <div class="image-decoration">
        <img src="./assets/desktop/bg-pattern-dots.svg">
      </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
